<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Create an Account</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    
</head>

<body>
    <div class="container mt-5">
        <video autoplay loop muted playsinline class="background-video">
            <source src="./9669050-hd_1920_1080_25fps (1).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="container">
            <div class="window">
                <span class="h1">Create new Account</span>
                <form id="signupForm" onsubmit="return false;">
                    <input type="email" id="mail" class="mt-4 form-control" placeholder="Your email" required>
                    <input type="password" id="password" class="mt-2 form-control" placeholder="Password" required>
                    <input type="password" id="confirmPassword" class="mt-2 form-control" placeholder="Confirm Password"
                        required>
                    <button type="submit" id="signupButton" class="mb-2 btn btn-primary mt-2">Sign Up</button><br>
                    <small>Already have an account? <a href="Login.html" id="signupLink" class="text-primary">Sign
                            In</a></small>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCztQWTJOTBbdPBXdPl09OMC6sCCTPt1Yk",
            authDomain: "loyalty-2e451.firebaseapp.com",
            projectId: "loyalty-2e451",
            storageBucket: "loyalty-2e451.appspot.com",
            messagingSenderId: "902963018149",
            appId: "1:902963018149:web:62111c9eb4eb51025e104c",
            measurementId: "G-VB706ZYEX3"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Signup button click handler
        document.getElementById('signupButton').addEventListener('click', function () {
            const email = document.getElementById('mail').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Check if passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // Create a new user with email and password
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert('Account created successfully! Redirecting to login...');
                    window.location.href = 'Login.html';
                })
                .catch((error) => {
                    alert(`Error: ${error.message}`);
                });
        });
    </script>
</body>

</html>
